<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Alert Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: black;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1f77b4;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            color: white;
        }

        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex: 1;
           
        }

        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        .form-container button {
            background-color: #1f77b4;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #1a5e8a;
        }

        .footer {
            background-color: black;
            color: whitesmoke;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Azure Alert Dashboard</h1>
</header>

<div class="content">
    <div class="form-container">
        <h2>Enter Start and End Time</h2>
        <form method="POST" action="/analyze">
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" id="start_time" name="start_time" required>
            
            <label for="end_time">End Time:</label>
            <input type="datetime-local" id="end_time" name="end_time" required>
            
            <button type="submit">Fetch Alerts</button>
        </form>
    </div>
</div>

<div class="footer">
    <p>Azure Alerts Dashboard | <a href="https://github.com/eyogesh007/azurealertsdashboard">GitHub</a></p>
</div>

</body>
</html>
